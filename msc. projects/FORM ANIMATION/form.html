<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css ">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form>
            <h3>Log In</h3>
            <div class="inputbox">
                <span>Email</span>
                <div class="box">
                    <div class="icon"><i class="fa fa-user" aria-hidden="true"></i></div>
                    <input type="text">
                </div>
            </div>
            <div class="inputbox">
                <span>Password</span>
                <div class="box">
                    <div class="icon"><i class="fa fa-lock" aria-hidden="true"></i></div>
                    <input type="password">
                </div>
            </div>
            <label>
                <input type="checkbox">Remember Me
            </label>
            <div class="inputbox">
                <div class="box">
                    <input type="submit" value="Log In">
                </div>
            </div>
            <div>
                <a href="#" class="forget">Forget Password</a>
            </div>
        </form>
    </div>

</body>

</html>
