<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Flickr login</title>
    <link rel="icon" type="image" href="flickr-logo-png-20.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <h1 class="header">flickr</h1>
   <img class="m1" src="flickr-logo-png-20.png" alt="not found">
   <!-- center -->
   <center>
       <form action="">
        <img class="f1" src="flickr-logo-png-20.png"" alt="flickr logo">
        <h2 class="f2"> Sign up for Flickr</h2>
        <input class="box1" type="text" name="text" placeholder="First name">
        <br><br>
        <input class="box1" type="text" name="text" placeholder="Last name">
        <br><br>
        <input class="box1" type="number" name="number" placeholder="Your age">
        <br><br>
        <input class="box1" type="email" name="email" placeholder="Email address">
        <br><br>
        <input class="box1" type="password" name="password" placeholder="Password">
        <br><br>
        <a href="https://www.youtube.com/"><button class="box2" type="submit" value="Sign up"></a>Sign up</button>
        <p class="p1"> By signing up, you agree with Flickr's <a class="p2" href="#" >Terms of Services </a> and <a class="p2" href="#">Privacy Policy</a></p>
       <br>
        <hr class="line1">
        <p style="font-size: 15px;"> Already a Flickr member? <a class="p2"href="#"> Log in here</a> </p>
  
    </center>
    
        
    </form>
   
</body>
</html>
